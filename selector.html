<html>

<head>
    <title>seletctor</title>

    <style>
        h1{
            background-color: blueviolet;
            color:black;
        }

        #hel{
            background-color: bisque;
            color:blue;
        }

        .hi{
            background-color: black;
            color:white;
        }

        *{
            background-color: rgb(8, 52, 92);
            color:rgb(240, 10, 10);
        }

        h4,h5{
            background-color: blanchedalmond;
            color:rgb(140, 10, 184);
        }
    </style>
</head>

<body>
    <h1>WELCOME(named selector)</h1>

    <h2 id="hel">Hello (id selector)</h2>

    <h2 class="hi">HEY HI(class selector)</h2>

    <h3>byeee(universal selector)</h3>


    <h4>helloo(grouping selector)</h4>

    <h5>nye nye(grouping selector)</h5>
</body>
</html>
