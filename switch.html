<html>

<head>
    <title></title>

    <script>

        function pg(){
            document.getElementById("perc").value=(document.getElementById("om").value/document.getElementById("mm").value)*100


            var percentage=document.getElementById("perc").value;

            var g;

            switch(Math.floor(percentage/10))

            {
                case 9:

                case 8:g="outstanding";

                break;

                case 7:g="distinction";

                break;

                case 6:g="Good";

                break;

                case 5:g="Average";

                break;


                case 4:g="pass";

                break;


                default:g="Fail"

                break;
            }


            document.getElementById("grade").value=g;
        }
    </script>
</head>


<body>
    <h1>PERCENTAGE AND GRADE</h1>


    Max marks:<input type="text" id="mm"><br>
    <br>
    Obtained marks:<input type="text" id="om"><br><br>


    <button type="button"  onclick="pg()" >Submit</button>

    <br><br>

  <i>PERCENTAGE</i> <input type="text" id="perc">
<br><br>
   <i>GRADE</i><input type="text"  id="grade">
</body>
